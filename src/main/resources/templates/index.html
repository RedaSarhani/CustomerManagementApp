<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body style="padding-top: 70px;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">something</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="keyword" th:value="${keyword}">/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="m-2 p-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4> Customers List </h4>
            <a th:href="@{/formCustomer}" class="btn btn-success">+ Add Customer</a>
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped table-hover ">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Score</th>
                    <th scope="col">Date Of Birth</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <th scope="row" th:text="${customer.id}"></th>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.score}"></td>
                        <td th:text="${customer.birthDate()}"></td>

                        <td class="text-center align-middle" >
                            <div class="d-flex justify-content-center gap-2">

                                <!-- Delete -->
                                <form th:action="@{/deleteCustomer}" method="post"
                                      onsubmit="return confirm('Are you sure you want to delete this customer?');">

                                    <input type="hidden" name="id" th:value="${customer.id}" />

                                    <button class="btn btn-sm btn-danger">
                                        Delete
                                    </button>
                                </form>

                                <!-- Update -->
                                <a th:href="@{/editCustomer(id=${customer.id})}"
                                   class="btn btn-primary btn-sm">
                                    Update
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center">

                    <!-- Previous -->
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/(page=${currentPage - 1}, size=${size})}">
                            Previous
                        </a>
                    </li>

                    <!-- Page numbers -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/(page=${i}, size=${size})}"
                           th:text="${i + 1}">
                        </a>
                    </li>

                    <!-- Next -->
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/(page=${currentPage + 1}, size=${size})}">
                            Next
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </div>
</div>



</body>
</html>
